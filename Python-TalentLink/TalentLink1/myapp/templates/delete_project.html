<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Project</title>
    <style>
        body {
            background: linear-gradient(135deg, #020617, #1e293b);
            font-family: "Segoe UI", sans-serif;
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 420px;
            text-align: center;
        }
        h2 {
            color: #ef4444;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .delete {
            background: #ef4444;
            color: white;
        }
        .cancel {
            background: #38bdf8;
            color: #020617;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Delete Project</h2>
    <p>Are you sure you want to delete</p>
    <strong>{{ project.title }}</strong>

    <form method="post" style="margin-top:20px;">
        {% csrf_token %}
        <button type="submit" class="delete">Delete</button>
        <a href="{% url 'client_dashboard' %}" class="cancel">Cancel</a>
    </form>
</div>

</body>
</html>
