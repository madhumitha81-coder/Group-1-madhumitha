<!DOCTYPE html>
<html>
<head>
    <title>Delete Project</title>
</head>
<body>
<h2>Are you sure you want to delete "{{ project.title }}"?</h2>

<form method="post">
    {% csrf_token %}

    <a href="{% url 'client_dashboard' %}">Cancel</a>
</form>
</body>
</html>
