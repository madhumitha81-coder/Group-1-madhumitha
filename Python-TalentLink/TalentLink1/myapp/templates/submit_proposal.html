<!DOCTYPE html>
<html>
<head>
<title>Submit Proposal</title>
<style>
body {background:#0f2027;color:#fff;font-family:Segoe UI;padding:40px;}
.form-box { max-width:500px;margin:auto;background:#1f3b3b;padding:30px;border-radius:14px; }
textarea,input {width:100%;padding:12px;margin:12px 0;border-radius:8px;border:none;}
.btn { background:#4ecdc4; padding:12px; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
</style>
</head>
<body>

<div class="form-box">
<h2>Submit Proposal for "{{ project.title }}"</h2>
<form method="post">
  {% csrf_token %}
  <textarea name="cover_letter" placeholder="Cover Letter" required></textarea>
  <input name="bid_amount" placeholder="Bid Amount" type="number" step="0.01" required>
  <button class="btn">Send Proposal</button>
</form>
</div>

</body>
</html>
