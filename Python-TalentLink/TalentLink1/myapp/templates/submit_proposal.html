<!DOCTYPE html>
<html>
<head>
    <title>Submit Proposal</title>
    <style>
        body {
            margin: 0;
            background: #0f1117;
            color: #e5e7eb;
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
        }

        h2 {
            margin-bottom: 16px;
        }

        .form-box {
            background: #1e293b;
            padding: 24px;
            border-radius: 14px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        button {
            background: #38bdf8;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
        }

        .dashboard-btn {
            display: inline-block;
            margin-top: 14px;
            padding: 10px;
            border-radius: 8px;
            background: #22c55e;
            color: #020617;
            font-weight: bold;
            text-decoration: none;
        }

        .dashboard-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Submit Proposal for "{{ project.title }}"</h2>

        <div class="form-box">
            <form method="post">
                {% csrf_token %}
                <textarea name="cover_letter" placeholder="Cover Letter" required></textarea>
                <input type="number" name="bid_amount" placeholder="Bid Amount" required>
                <button type="submit">Submit Proposal</button>
            </form>

            <a href="{% url 'freelancer_dashboard' %}" class="dashboard-btn">
                Go to Freelancer Dashboard
            </a>
        </div>
    </div>
</body>
</html>
