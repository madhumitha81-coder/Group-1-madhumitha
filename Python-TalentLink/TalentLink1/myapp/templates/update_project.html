<!DOCTYPE html>
<html>
<head>
    <title>Update Project</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f1117, #1e293b);
            font-family: "Segoe UI", sans-serif;
            color: #e5e7eb;
            margin: 0;
            padding: 40px;
        }

        h2 {
            margin-bottom: 25px;
            color: #22c55e;
            text-align: center;
        }

        .form-container {
            background: #0f172a;
            padding: 30px;
            border-radius: 16px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #22c55e;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #16a34a;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            max-width: 600px;
            margin: 10px auto;
        }

        .messages .success {
            background: #22c55e;
            color: #020617;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            text-align: center;
        }

        .messages .error {
            background: #ef4444;
            color: #020617;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Update Project</h2>

<!-- Display Django messages -->
<div class="messages">
    {% if messages %}
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>

    <a href="{% url 'client_dashboard' %}">Back to Dashboard</a>
</div>

</body>
</html>
